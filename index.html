<!--
    -beginning page 
        title, start box -- click to begin
    -countdown timer
    -at end of timer, alert number of correct and incorrect guesses 
    -players restricted to one guess
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-2">SUPERVILLAIN</h1>
                    <hr>
                <h1 class="display-3">Trivia Game</h1>
                    <hr>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-3">
            <img src="assets/images/Villain-Crowd.jpg" class="img-fluid text-center" id="villains" alt="villains-photo">
            <div>
                <h3 id="timer"></h3>
            </div>
            </div>
    
            <div class="offset-md-1"></div>
    
            <div class="col-md-8">
            <div id="start-page" class="start-page-text">
                <h2>Get ready to play</h2>
                <p>Test your knowledge of <i>The Simpsons</i> with this multiple choice trivia game. You have 60 seconds to answer all the questions and the game ends automatically when time has elapsed. Good luck!</p>
                <div class="btn btn-primary" id="start-button">Start
                </div>
            </div>
    
            <div>
            <div id="questions-box">
            </div>
            </div>
    
            <div class="hidden" id="end-page">
                <h2>Here are your scores:</h2>
                <p id="correct-answers"></p>
                <p id="incorrect-answers"></p>
                <p id="unanswered"></p>
            </div>
            </div>
        </div>
        </div>
    


</body>
</html>
