
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Trivia</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                 <h1 class="display-3">SUPERVILLAINS</h1>
                 <h2 class="display-3">Trivia Game</h2>
                <hr>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <img src="assets/images/Villain-Crowd.jpg" class="img-fluid text-center" id="villain-photo" alt="Villain-Crowd">
            <div>
                <h3 id="timer"></h3>
            </div>
        </div>
    
        
    
        <div class="col">
            <div id="start-page" class="start-page-text">
                <div class="btn btn-danger btn-lg" id="start-button">Start
                </div>
            </div>
    
        <div>
            <div id="questions-box">
            </div>
        </div>
    
        <div class="hidden" id="end-page">
            <h2>Here are your scores:</h2>
                <p id="correct-answers"></p>
                <p id="incorrect-answers"></p>
                <p id="unanswered"></p>
        </div>
        </div>
        </div>
    </div>
    
    

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--local JS-->
    <script src="../javascript/app.js"></script>

</body>
</html>
